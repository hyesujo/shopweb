<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/server/login.css">
    <title></title>
</head>
<body>
    <section class="register-form">
        <h2 class="logo-register">회원가입</h2>
        <form action="/auth/register_process" method="post">
            <div class="in-area">
                <input type="text" name="email" placeholder="email">
                <label for="email">E-Mail</label>
            </div>
            <div class="in-area">
                <input type="password" name="pwd" placeholder="password">
                <label for="email">Password</label>
            </div>
            <div class="in-area">
                <input type="password" name="pwd2" placeholder="checked password">
                <label for="email">Checked-Password</label>
            </div>
            <p>
                <div class="btn-area">
                    <input type="submit" value="회원가입">
                </div>
            </p>
        </form>
    </section>
</body>
</html>
